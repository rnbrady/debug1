name: Test

on:
  push:
    branches: main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          registry: eu.gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}
          repository: yslow1/debug1
          tags: latest,prod1
          tag_with_ref: true
          tag_with_sha: true